---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <a href="{{ site.links.amazon }}" target="_blank">
      <img src="/images/cover.jpg" style="width: 220px; margin-top: 25px; margin-right: 20px;" class="pull-left"/>
    </a>
    <h1>{{ site.name }}</h1>
    <h3>{{ site.description }}</h3>
    <p>von {{ site.author }}</p>
    <p>
      Ist im Verlag <a href="{{ site.links.entwickler }}" target="_blank">entwickler.press</a> erschienen
      und kann <a href="{{ site.links.amazon }}" target="_blank">hier bestellt</a> werden!
    </p>
    <p><a class="btn btn-primary btn-lg" href="{{ site.links.amazon }}" target="_blank" role="button">Jetzt kaufen!</a></p>
    <div><a href="/info">Mehr Informationen zum Buch und Autor &raquo;</a></div>
  </div>
</div>
