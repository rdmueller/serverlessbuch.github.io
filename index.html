    <img src="/images/cover.jpg" style="width: 220px; margin-top: 25px; margin-right: 20px;" class="pull-left"/>

    </p>

    <div><a href="/info">Mehr Informationen zum Buch und Autor &raquo;</a></div>
  </div>
</div>
